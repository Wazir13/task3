
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neon Markov Text Generator</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #39ff14;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            color: #ff0080;
            text-shadow: 0 0 10px #ff0080;
        }
        textarea {
            background-color: black;
            color: #00ffe7;
            width: 80%;
            height: 100px;
            border: 2px solid #39ff14;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            background-color: #ff0080;
            border: none;
            padding: 10px 30px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            box-shadow: 0 0 20px #ff0080;
        }
        .output {
            margin-top: 30px;
            font-size: 20px;
            color: #00ffe7;
        }
    </style>
</head>
<body>
    <h1>ðŸ”® Neon Markov Generator</h1>
    <form method="POST">
        <textarea name="prompt" placeholder="Enter starting word (e.g. neon, city)..."></textarea><br>
        <button type="submit">Generate</button>
    </form>
    <div class="output">
        {{ generated_text }}
    </div>
</body>
</html>
